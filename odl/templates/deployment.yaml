apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: odl-deployment
  namespace: openstack
  labels:
    app: odl
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: odl
    spec:
      containers:
      - name: odl
        image: sapan2211/odl-karaf:v1
        ports:
        - containerPort: 6633
          protocol: TCP
        - containerPort: 6640
          protocol: TCP
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8101
          protocol: TCP
        - containerPort: 8181
          protocol: TCP
